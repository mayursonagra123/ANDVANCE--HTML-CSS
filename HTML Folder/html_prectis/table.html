<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <table border="1">
            <form>

                <b>Register</b><br>

                Lorem ipsum dolor sit amet elit.Sapiente sit aut eos consectetur
                adipisicing.


                <tr>

                    <td><b>First name</b></td>
                    <td><b>Last name</b></td>

                </tr>

                <tr>

                    <td>
                        <input type="text" placeholder="e.g. John">
                    </td>
                    <td>
                        <input type="text" placeholder="e.g.Smith">
                    </td>

                </tr>

                <tr>

                    <td><b> Email Address</b></td>

                </tr>

                <tr>
                    <td>
                        <input type="text"
                            placeholder="e.g.john@your-domain.com">
                    </td>
                </tr>

                <tr>

                    <td><b>Phone Number</b></td>
                    <td><b>Website</b></td>

                </tr>

                <tr>

                    <td>
                        <input type="text" placeholder="+00 0000 000 0000">
                    </td>
                    <td>
                        <input type="text" placeholder="e.g.https://google.com">
                    </td>

                </tr>

                <tr>

                    <td><b>Password</b></td>
                    <td><b>Re-type password</b></td>

                </tr>

                <tr>

                    <td>
                        <input type="password" placeholder="Your password">
                    </td>
                    <td>
                        <input type="" placeholder="Your password">
                    </td>

                </tr>
                <tr>
                    <td>

                        <input type="checkbox">
                        <!-- Creating an account means you're okay with our <u>Terms and Conditions</u> and our <u>Privacy policy.</u> -->
                    </td>
                </tr>

                <td>

                    <input type="button" value="Register">

                </td>

            </form>

        </table>

    </body>
</html>
